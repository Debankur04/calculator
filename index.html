<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
           <input type="text" name="" id="screen" placeholder="0">
        </div>
        <div class="keypad">
            <div class="firstrow">
                <button class="ac">AC</button>
                <button class="de">DE</button>
                <button class="dot">.</button>
                <button class="/">/</button>
            </div>
            <div class="secondrow">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="*">*</button>
            </div>
            <div class="thirdrow">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="minus">-</button>
            </div>
            <div class="fourthrow">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="fifthrow">
                <button class="0">0</button>
                <button class="00">00</button>
                <button class="long">=</button>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.jsrÌ¥"></script>
    <script src="calc.js"></script>
</body>
</html>
